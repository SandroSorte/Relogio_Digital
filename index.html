<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-4 mt-5 offset-md-4 shadow-lg border border-2 rounded-5">
                <div class="tempo mt-3">Dom 00/00/0000</div>
                <div class="timer mt-3 mb-4 fs-1">00:00:00</div>
                <div class="mb-3">
                    <button id="cronoshow" onclick="showcrono()" class="btn btn-primary w-50">crono</button>
                </div>
                <div class="crono mt-3 mb-4 fs-1">10:25:48</div>
                <div class="mb-3">
                    <button id="btnstart" onclick="start()" class="btn btn-primary">Iniciar</button>
                    <button id="btnpause" onclick="pause()" class="btn btn-primary">Pausar</button>
                    <button id="btnstop" onclick="stop()" class="btn btn-primary">Parar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="relogio.js"></script>
    <script src="cronometro.js"></script>

</body>

</html>
